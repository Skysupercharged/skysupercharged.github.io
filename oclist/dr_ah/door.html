//thank you for the countdown code w3schools dot com

// Set the date we're counting down to
var countDownDate = new Date("2025-06-05T00:00:00+09:00").getTime();

// Update the count down every 1 second
x = setInterval(()=>{countdown()}, 1000)

function digit(numb){
	if(numb < 10){
		numb = "0" + numb;
	}
	return numb
}

function countdown() {

	// Get today's date and time
	var now = new Date().getTime();

	// Find the distance between now and the count down date
	var distance = countDownDate - now;

	// Time calculations for days, hours, minutes and seconds
	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	
	if (distance < 0) {
		clearInterval(x);
		document.title = "On the verge of connection"
		document.getElementById("countdown").innerHTML = "THANK_YOU_FOR_WAITING\n\nTHE_TIME_IS_ALMOST_HERE\n\nI_WILL_CONTACT_YOU_SOON\n\n\n"
		document.getElementById("countdown").style.top = "50%"
		document.getElementById("door").src = "door_open.png"
		document.getElementById("door").style.userSelect = "none"
		document.getElementById("door").style.pointerEvents = "none"
		//document.getElementById("countdown").innerHTML = digit(Math.abs(days)) + ":" + digit(Math.abs(hours)) + ":" + digit(Math.abs(minutes)) + ":" + digit(Math.abs(seconds));
	} else {
		document.getElementById("countdown").innerHTML = digit(Math.abs(days)) + ":" + digit(Math.abs(hours)) + ":" + digit(Math.abs(minutes)) + ":" + digit(Math.abs(seconds));
	}
}
countdown()
</script>
